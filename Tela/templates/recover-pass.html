<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/recover-pass/recover.css' %}">
    <link rel="shortcut icon" href="{% static 'image/popcorn.png' %}" type="image/x-icon">
    <title>Should I watch?</title>
</head>
<body>
{% if different_passwords %}
<script>
    alert("As senhas não coincidem");
</script>
{% endif %}
{% if authenticated_false %}
<script>
    alert("Você não está autenticado!");
</script>
{% endif %}
<form action="{% url 'recover_pass' %}" method="POST" id="form_recoverPass"> {% csrf_token %}
    <h1>Digite uma senha nova</h1>
    <input type="password" name="new_pass" class="password" placeholder="Senha nova" autocomplete="on">
    <input type="password" name="repeat-pass" class="password" placeholder="Repita a Senha" autocomplete="on">
    <button type="submit" id="btn-recoverPass">Trocar</button>
</form>
</body>
</html>
