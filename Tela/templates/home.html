<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script type="module" src="{% static 'js/home.js' %}" defer></script>
    <script type="module" src="{% static 'js/button.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/home/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/home/button.css' %}">
    <link rel="shortcut icon" href="{% static 'image/popcorn.png' %}" type="image/x-icon">
    <title>Should I watch?</title>
</head>
<body>
<nav>
    <a id="logo" href="/home">Should I watch?</a>
    <form action="/search/" id="form">
        <input type="text" name="" id="input-film" autocomplete="on" placeholder="Qual filme vocÃª quer?">
        <button type="submit" id="btn-film"><i class="bi bi-search"></i></button>
    </form>
    <div id="options">
        <h2 id="account"><i class="bi bi-person-circle"></i> {{ username }}</h2>
        <button type="submit" id="btn-options"><i class="bi bi-person-circle"></i></button>
        <div id="options-container" class="hidden">
            <ul>
                <li>{{ username }}</li>
                <li><a href="{% url 'logout' %}" id="logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<section>
    <div class="container" id="movieContainer">
    </div>
</section>
</body>
</html>
